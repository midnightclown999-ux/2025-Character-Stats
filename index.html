<section id="output-section" class="panel hidden">
            <div class="character-card-container">
                <div class="card-bg-flares"></div>
                
                <div class="character-card" id="cardToDownload">
                    <div class="rank-container">
                        <span class="rank-label">BATTLE RANK</span>
                        <span class="rank" id="rankBadge">A</span>
                    </div>

                    <div class="card-content-wrapper">
                        <div class="card-visual">
                            <div class="portrait-frame">
                                <img id="displayPhoto" src="" alt="Character">
                                <div class="scanlines"></div>
                            </div>
                             <div class="fighter-name-bar">
                                <h2 id="displayName">PLAYER NAME</h2>
                            </div>
                        </div>

                        <div class="card-stats-panel">
                            <h3>STATUS REPORT</h3>
                            <div class="stat-row">
                                <div class="stat-info">
                                    <span class="stat-label">HP (Happiness)</span>
                                    <span class="stat-value" id="val-happy-out">00</span>
                                </div>
                                <div class="bar-container-outer">
                                    <div class="bar-container-inner">
                                        <div class="bar-fill hp-bar" id="barHappy"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="stat-row">
                                <div class="stat-info">
                                    <span class="stat-label">MP (Busyness)</span>
                                    <span class="stat-value" id="val-busy-out">00</span>
                                </div>
                                <div class="bar-container-outer">
                                    <div class="bar-container-inner">
                                        <div class="bar-fill mp-bar" id="barBusy"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="stat-row">
                                <div class="stat-info">
                                    <span class="stat-label">CRIT (Luck)</span>
                                    <span class="stat-value" id="val-luck-out">00</span>
                                </div>
                                <div class="bar-container-outer">
                                    <div class="bar-container-inner">
                                        <div class="bar-fill crit-bar" id="barLuck"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card-footer-deco">
                        <span>KOF 2025 TOURNAMENT // CHALLENGER ENTRY</span>
                    </div>
                </div>
            </div> <div class="action-buttons">
                <button id="retryBtn" class="arcade-btn small retry">NEW CHALLENGER</button>
                <button id="downloadBtn" class="arcade-btn small download">SAVE CARD</button>
            </div>
        </section>
